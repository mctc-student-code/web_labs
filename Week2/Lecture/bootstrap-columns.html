<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrap.css">
<body>

<div class="container">
    <h1>Computer Programming</h1>
    <!--    organize parts of page into rows and columns-->

    <!--    first row-->

    <div class="row">

        <!--        inside the row create a column-->
        <div class="col-sm-6" id="computer-picture">
            <img src="laptop-computer.jpg" height="150">
        </div>
        <!--        end of first column-->

        <!--        still inside row, add a second column-->
        <div class="col-sm-6" id="program-list">
            <h2>A list of programming languages</h2>
            <ul>
                <li>Java</li>
                <li>C#</li>
                <li>Python</li>
                <li>Swift</li>
                <li>Javascript</li>
            </ul>
        </div> <!-- end of second column -->
    </div> <!-- end of row -->

<!--    Create a second row with three columns, each 4 units wide-->
    <div class="row"  id="program-types">

        <div class="col-sm-3">
            <h2>Java</h2>
            <p>Java is compiled, 00 language</p>
        </div>

        <div class="col-sm-3">
            <h2>C#</h2>
            <p>C# is also compiled, 00 language</p>
        </div>

        <div class="col-sm-5"></div>
            <h2>Python</h2>
        <p>Python is an interpreted language</p>
    </div> <!-- end of second row -->

</div> <!-- end of bootstrap container -->
</body>
</html>
