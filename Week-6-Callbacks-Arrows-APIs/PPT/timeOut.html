<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello TimeOut</title>
</head>
<body>
    <h1>Expect to see an alert 3 seconds after this page loads</h1>

    <script>
        setTimeout(function() {
            alert("Hello! This happened 3 seconds after the page loaded.")
        }, 3000) //3000 is the delay before the function is called; specified in milliseconds
    </script>
</body>
</html>
