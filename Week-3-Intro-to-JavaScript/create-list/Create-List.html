<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--intro text-->
<p><span>Enter some text to add to the list</span></p>

<!--create text box, submit, and clear button-->
<input type="text" id="user-text">
<button id="submit-text">Add</button><br>
<button id="clear">Clear</button>

<!--create unordered list-->
<ul id="user-list">

</ul>

<script>
    // find elements and assign to variables
    let overTen = document.querySelector('span')
    let userText = document.querySelector('#user-text')
    let submitButton = document.querySelector('#submit-text')
    let userList = document.querySelector('#user-list')
    let clearButton = document.querySelector('#clear')

    // button listener created for when user presses the submit button
    submitButton.addEventListener('click', function() {
        //store value of user text to add to new li
        let newPut = userText.value
        if (newPut.length > 50) {
            alert("Only entries with fewer than 50 characters may be entered")
        } else if (newPut.length <=50 && newPut.length >=1) {
            // validation; when user exceeds 10 entries new entry is not accepted and a message is displayed
            //check length of elements and set conditional
            if (userList.getElementsByTagName('li').length <= 9) {
                //create new element
                let listItem = document.createElement('li')
                // set new text
                listItem.innerHTML = newPut
                //add new li to userList
                userList.appendChild(listItem)
            } else {
                overTen.innerHTML = 'Clear list to add more items'
            }
        }
    })
    //triggers when clear button is pressed; clears ul elements and resets intro text
    clearButton.addEventListener('click', function() {
        userList.innerHTML = ''
        overTen.innerHTML = 'Enter some text to add to the list'
    })


</script>
<style>

    li{
        text-decoration: underline;
    }
</style>

    </ul>
</div>
<br><br><br>
</body>
</html>
